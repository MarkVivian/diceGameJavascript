<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ROLL THE DICE</title>
</head>
<body>
    <div class="container">
        <p>LETS ROLL THE DICE</p>
        <div class="dice">
        <div class="player1">
            <h2>PLAYER 1</h2>
            <img src="dice1.png">
        </div>

        <div class="player2">
            <h2>COMPUTER</h2>
            <img src="dice2.png">
        </div>
    </div>
    <p class="decision">match to win. A game of chance</p>

    <div class="input">
        <input type="text" class="form">
        <button class="given_dice_button" onclick="play()">TRY LUCK</button>
    </div>

    <button class="random_dice_button" onclick="random()">RANDOM</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
